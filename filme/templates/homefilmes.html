<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>serflix</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/homefilmes.css' %}">
</head>
<body>

    <header>
            <a href="{% url 'filme:homefilmes'%}">
            <img src="{% static 'img/logo.png' %}" alt="logo" class="logo" >
             </a>
        <nav>
            <form action="{% url 'filme:pesquisa'%}" method="get">
                <input type="text" name="query">
                <input type="submit" value="pesquisa">
            </form>
        </nav>
    </header>


    <main>
        <h2>novo</h2>
        <section class="novo">
            {% for filme in filmes_novos.all %}
                <div>
                    <a href="{% url 'filme:detalhes' filme.pk %}">

                        <img src="{{filme.thumb.url}}" alt="foto">
                        <p>{{filme.titulo}}</p>
                    </a>
                </div>
            {% endfor %}

        </section>

        <h2>popular</h2>
    
        <section class="popular">
            {% for filme in filmes_populares.all %}
                <div>
                    <a href="{% url 'filme:detalhes' filme.pk %}">

                        <img src="{{filme.thumb.url}}" alt="foto">
                        <p>{{filme.titulo}}</p>
                    </a>
                </div>
            {% endfor %}

        </section>

        <h2>filmes/series</h2>
      
        <section class="filme">
            {% for filme in object_list %}
                <div>
                    <a href="{% url 'filme:detalhes' filme.pk %}">
             
                        <img src="{{filme.thumb.url}}" alt="foto">
                        <p>{{filme.titulo}}</p>
                    </a>
                </div>
            {% endfor %}
        </section>

    </main>
</body>
</html>
